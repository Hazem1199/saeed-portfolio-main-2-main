<!DOCTYPE html>
<html lang="en">

<head>

    <title>Thank you!</title>
    <meta content="Advanced Ads School" name="description">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Thank You Example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/2.12.0/tsparticles.bundle.min.js"></script>


</head>

<body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div>
            <div class="mb-4 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="text-success" width="75" height="75" fill="currentColor"
                    class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                </svg>
            </div>
            <div class="text-center">
                <h1>Thank You !</h1>
                <h5>We'll connect with you as soon as </h5>
                <!-- <button class="btn btn-primary">Back Home</button> -->
            </div>
        </div>
        <div id="tsparticles"></div>
    </div>
    <script>
        var celebrate = tsParticles.load('tsparticles', {
            "fullScreen": {
                "zIndex": 1
            },
            "particles": {
                "number": {
                    "value": 0
                },
                "color": {
                    "value": [
                        "#00FFFC",
                        "#FC00FF",
                        "#fffc00"
                    ]
                },
                "shape": {
                    "type": "circle",
                    "options": {}
                },
                "opacity": {
                    "value": 1,
                    "animation": {
                        "enable": true,
                        "minimumValue": 0,
                        "speed": 2,
                        "startValue": "max",
                        "destroy": "min"
                    }
                },
                "size": {
                    "value": 4,
                    "random": {
                        "enable": true,
                        "minimumValue": 2
                    }
                },
                "links": {
                    "enable": false
                },
                "life": {
                    "duration": {
                        "sync": true,
                        "value": 5
                    },
                    "count": 1
                },
                "move": {
                    "enable": true,
                    "gravity": {
                        "enable": true,
                        "acceleration": 10
                    },
                    "speed": {
                        "min": 10,
                        "max": 20
                    },
                    "decay": 0.1,
                    "direction": "none",
                    "straight": false,
                    "outModes": {
                        "default": "destroy",
                        "top": "none"
                    }
                },
                "rotate": {
                    "value": {
                        "min": 0,
                        "max": 360
                    },
                    "direction": "random",
                    "move": true,
                    "animation": {
                        "enable": true,
                        "speed": 60
                    }
                },
                "tilt": {
                    "direction": "random",
                    "enable": true,
                    "move": true,
                    "value": {
                        "min": 0,
                        "max": 360
                    },
                    "animation": {
                        "enable": true,
                        "speed": 60
                    }
                },
                "roll": {
                    "darken": {
                        "enable": true,
                        "value": 25
                    },
                    "enable": true,
                    "speed": {
                        "min": 15,
                        "max": 25
                    }
                },
                "wobble": {
                    "distance": 30,
                    "enable": true,
                    "move": true,
                    "speed": {
                        "min": -15,
                        "max": 15
                    }
                }
            },
            "emitters": {
                "life": {
                    "count": 0,
                    "duration": 0.1,
                    "delay": 0.4
                },
                "rate": {
                    "delay": 0.1,
                    "quantity": 150
                },
                "size": {
                    "width": 0,
                    "height": 0
                }
            }
        });
    </script>

</html>
